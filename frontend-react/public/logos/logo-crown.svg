<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 300" width="520" height="300" role="img" aria-label="Emirates of Deals">
  <defs>
    <linearGradient id="crownGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <radialGradient id="bgGlow" cx="50%" cy="42%" r="48%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#050505" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="purpleBlob" cx="50%" cy="42%" r="40%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#050505" stop-opacity="0"/>
    </radialGradient>
    <filter id="crownGlow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="jewelGlow" x="-120%" y="-120%" width="340%" height="340%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="520" height="300" fill="#050505"/>

  <!-- Subtle ambient glow blobs -->
  <ellipse cx="260" cy="108" rx="230" ry="115" fill="url(#bgGlow)"/>
  <ellipse cx="260" cy="108" rx="160" ry="80" fill="url(#purpleBlob)"/>

  <!-- Crown glow shadow (blurred behind) -->
  <path d="M 110,178 L 158,52 L 210,104 L 260,22 L 310,104 L 362,52 L 410,178 Z"
        fill="#00e5ff" opacity="0.06" filter="url(#crownGlow)"/>
  <path d="M 110,178 L 158,52 L 210,104 L 260,22 L 310,104 L 362,52 L 410,178 Z"
        fill="#7c3aed" opacity="0.06" filter="url(#crownGlow)"/>

  <!-- Crown main body -->
  <path d="M 110,178 L 158,52 L 210,104 L 260,22 L 310,104 L 362,52 L 410,178 Z"
        fill="url(#crownGrad)" filter="url(#softGlow)"/>

  <!-- Crown base band -->
  <rect x="110" y="168" width="300" height="22" rx="3" fill="url(#crownGrad)"/>
  <!-- Glossy highlight on base -->
  <rect x="110" y="168" width="300" height="6" rx="3" fill="rgba(255,255,255,0.20)"/>

  <!-- Inner crown edge for depth -->
  <path d="M 125,174 L 166,65 L 215,115 L 260,36 L 305,115 L 354,65 L 395,174"
        fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Amber center jewel (top) -->
  <circle cx="260" cy="22" r="14" fill="#f59e0b" opacity="0.20" filter="url(#jewelGlow)"/>
  <circle cx="260" cy="22" r="10" fill="#f59e0b" filter="url(#jewelGlow)"/>
  <circle cx="260" cy="22" r="6.5" fill="#fcd34d"/>
  <circle cx="257" cy="19" r="2.5" fill="rgba(255,255,255,0.80)"/>

  <!-- Cyan left jewel -->
  <circle cx="158" cy="52" r="11" fill="#00e5ff" opacity="0.20" filter="url(#jewelGlow)"/>
  <circle cx="158" cy="52" r="7.5" fill="#00e5ff" filter="url(#jewelGlow)"/>
  <circle cx="158" cy="52" r="4.5" fill="#ccf9ff"/>
  <circle cx="155" cy="49" r="1.8" fill="rgba(255,255,255,0.85)"/>

  <!-- Cyan right jewel -->
  <circle cx="362" cy="52" r="11" fill="#00e5ff" opacity="0.20" filter="url(#jewelGlow)"/>
  <circle cx="362" cy="52" r="7.5" fill="#00e5ff" filter="url(#jewelGlow)"/>
  <circle cx="362" cy="52" r="4.5" fill="#ccf9ff"/>
  <circle cx="359" cy="49" r="1.8" fill="rgba(255,255,255,0.85)"/>

  <!-- Tiny base decoration dots -->
  <circle cx="178" cy="177" r="2.8" fill="rgba(0,229,255,0.45)"/>
  <circle cx="220" cy="177" r="2.8" fill="rgba(0,229,255,0.45)"/>
  <circle cx="300" cy="177" r="2.8" fill="rgba(0,229,255,0.45)"/>
  <circle cx="342" cy="177" r="2.8" fill="rgba(0,229,255,0.45)"/>

  <!-- EMIRATES wordmark -->
  <text x="260" y="228"
        font-family="'Arial Black', 'Impact', Arial, sans-serif"
        font-size="40" font-weight="900"
        fill="url(#textGrad)"
        text-anchor="middle"
        letter-spacing="5">EMIRATES</text>

  <!-- Gradient divider line -->
  <line x1="95" y1="240" x2="425" y2="240" stroke="url(#textGrad)" stroke-width="0.9" opacity="0.40"/>

  <!-- of Deals subtext -->
  <text x="260" y="272"
        font-family="Arial, Helvetica, sans-serif"
        font-size="26" font-weight="600"
        fill="#00e5ff"
        text-anchor="middle"
        letter-spacing="4">of Deals</text>
</svg>
