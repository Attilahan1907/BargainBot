<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 295" width="520" height="295" role="img" aria-label="Emirates of Deals">
  <defs>
    <!-- Horizontal gradient across the whole E (userSpaceOnUse = absolute coords) -->
    <linearGradient id="ge-main" gradientUnits="userSpaceOnUse" x1="145" y1="0" x2="368" y2="0">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="55%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="ge-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <radialGradient id="ge-bg" cx="50%" cy="38%" r="42%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#050505" stop-opacity="0"/>
    </radialGradient>
    <filter id="ge-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="ge-arrowglow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="520" height="295" fill="#050505"/>
  <ellipse cx="260" cy="100" rx="240" ry="108" fill="url(#ge-bg)"/>

  <!-- E Icon Group with subtle glow -->
  <g filter="url(#ge-glow)">
    <!-- Vertical bar -->
    <rect x="145" y="24" width="33" height="152" rx="4" fill="url(#ge-main)"/>

    <!-- Top horizontal bar -->
    <rect x="178" y="24" width="148" height="30" rx="0" fill="url(#ge-main)"/>
    <!-- Top bar arrow tip -->
    <polygon points="326,24 362,39 326,54" fill="url(#ge-main)" filter="url(#ge-arrowglow)"/>

    <!-- Middle horizontal bar (shorter = price dip) -->
    <rect x="178" y="85" width="110" height="30" rx="0" fill="url(#ge-main)"/>
    <!-- Middle arrow tip -->
    <polygon points="288,85 324,100 288,115" fill="url(#ge-main)" filter="url(#ge-arrowglow)"/>

    <!-- Bottom horizontal bar (same as top) -->
    <rect x="178" y="146" width="148" height="30" rx="0" fill="url(#ge-main)"/>
    <!-- Bottom arrow tip -->
    <polygon points="326,146 362,161 326,176" fill="url(#ge-main)" filter="url(#ge-arrowglow)"/>
  </g>

  <!-- Highlight shine line on vertical bar -->
  <rect x="145" y="24" width="6" height="152" rx="3" fill="rgba(255,255,255,0.18)"/>
  <!-- Highlight on top bar -->
  <rect x="178" y="24" width="148" height="6" rx="0" fill="rgba(255,255,255,0.14)"/>
  <!-- Highlight on mid bar -->
  <rect x="178" y="85" width="110" height="6" rx="0" fill="rgba(255,255,255,0.14)"/>
  <!-- Highlight on bottom bar -->
  <rect x="178" y="146" width="148" height="6" rx="0" fill="rgba(255,255,255,0.14)"/>

  <!-- Amber accent dot at vertical bar bottom-left corner -->
  <circle cx="145" cy="176" r="6" fill="#f59e0b" opacity="0.80" filter="url(#ge-glow)"/>

  <!-- EMIRATES wordmark -->
  <text x="260" y="232"
        font-family="'Arial Black', 'Impact', Arial, sans-serif"
        font-size="40" font-weight="900"
        fill="url(#ge-text)"
        text-anchor="middle"
        letter-spacing="5">EMIRATES</text>

  <!-- Gradient divider -->
  <line x1="88" y1="244" x2="432" y2="244" stroke="url(#ge-text)" stroke-width="0.9" opacity="0.38"/>

  <!-- of Deals -->
  <text x="260" y="272"
        font-family="Arial, Helvetica, sans-serif"
        font-size="16" font-weight="300"
        fill="#00e5ff"
        text-anchor="middle"
        letter-spacing="10"
        opacity="0.88">of  Deals</text>
</svg>
