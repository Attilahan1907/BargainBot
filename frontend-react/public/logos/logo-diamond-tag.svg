<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 200" width="640" height="200" role="img" aria-label="Emirates of Deals">
  <defs>
    <linearGradient id="dt-fill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4c1d95" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#5b21b6" stop-opacity="0.90"/>
      <stop offset="100%" stop-color="#1e1b4b" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="dt-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <radialGradient id="dt-glow" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <filter id="dt-outer-glow" x="-45%" y="-45%" width="190%" height="190%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="9" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dt-soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dt-textglow" x="-5%" y="-20%" width="110%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="dt-clip">
      <polygon points="110,6 214,100 110,194 6,100"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="640" height="200" fill="#050505"/>

  <!-- Ambient glow blob behind diamond -->
  <polygon points="110,6 214,100 110,194 6,100"
           fill="url(#dt-glow)" filter="url(#dt-outer-glow)"/>

  <!-- Diamond outer glow stroke -->
  <polygon points="110,6 214,100 110,194 6,100"
           fill="none" stroke="#00e5ff" stroke-width="2.5"
           opacity="0.55" filter="url(#dt-outer-glow)"/>

  <!-- Diamond main body -->
  <polygon points="110,6 214,100 110,194 6,100"
           fill="url(#dt-fill)"/>

  <!-- Glassmorphism: subtle top-right sheen -->
  <polygon points="110,6 214,100 165,100 110,40"
           fill="rgba(255,255,255,0.07)"
           clip-path="url(#dt-clip)"/>

  <!-- Inner diamond frame -->
  <polygon points="110,28 190,100 110,172 30,100"
           fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>

  <!-- Crisp cyan outline on top -->
  <polygon points="110,6 214,100 110,194 6,100"
           fill="none" stroke="#00e5ff" stroke-width="1.8"
           filter="url(#dt-soft)"/>

  <!-- Price tag hole at top -->
  <circle cx="110" cy="28" r="11" fill="#050505"/>
  <circle cx="110" cy="28" r="11" fill="none"
          stroke="#00e5ff" stroke-width="1.6"
          opacity="0.85" filter="url(#dt-soft)"/>

  <!-- % symbol inside diamond -->
  <text x="110" y="118"
        font-family="'Arial Black', Arial, sans-serif"
        font-size="62" font-weight="900"
        fill="#f0f0f0"
        text-anchor="middle"
        opacity="0.92">%</text>

  <!-- Amber accent dot (lower diamond) -->
  <circle cx="110" cy="158" r="5" fill="#f59e0b" opacity="0.75" filter="url(#dt-soft)"/>

  <!-- Vertical separator -->
  <line x1="240" y1="28" x2="240" y2="172" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>

  <!-- EMIRATES text -->
  <text x="262" y="96"
        font-family="'Arial Black', 'Impact', Arial, sans-serif"
        font-size="46" font-weight="900"
        fill="#f0f0f0"
        text-anchor="start"
        letter-spacing="2"
        filter="url(#dt-textglow)">EMIRATES</text>

  <!-- Cyan underline accent -->
  <line x1="262" y1="108" x2="608" y2="108"
        stroke="url(#dt-text)" stroke-width="0.9" opacity="0.45"/>

  <!-- of Deals -->
  <text x="275" y="142"
        font-family="Arial, Helvetica, sans-serif"
        font-size="19" font-weight="300"
        fill="#00e5ff"
        text-anchor="start"
        letter-spacing="9"
        opacity="0.90">of  Deals</text>
</svg>
